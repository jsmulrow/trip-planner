{% extends 'layout.html' %} {% block content %}
<div class='col-lg-9 col-md-9 col-sm-12'>
    <iframe id='googleMap' frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Fullstack+Academy,New+York,NY" allowfullscreen>
    </iframe>
</div>
<div class='col-lg-3 col-md-9 col-sm-12'>
    <div class='form-group selectionMenu'>
        <label for='hotels'>Hotels</label>
        <select class='form-control'>
            {% for hotel in hotels %}
            <option value="{{hotel.name}}">{{hotel.name}}</option>
            {% endfor %}
        </select>
        <label for='thingsToDo'>Things to Do</label>
        <select class='form-control'>
            {% for thing in thingsToDo %}
            <option value="{{thing.name}}">{{thing.name}}</option>
            {% endfor %}
        </select>
        <label for='restaurants'>Restaurants</label>
        <select class='form-control'>
            {% for restaurant in restaurants %}
            <option value="{{restaurant.name}}">{{restaurant.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>


<div class='col-lg-3 col-md-9 col-sm-12'>
	<div class='dayHolder'>
		<ul class="nav nav-pills">
		    <li role="presentation" class="active"><a href="#">Day 1</a></li>
		    <li role="presentation"><a href="#">Day 2</a></li>
		    <li role="presentation"><a href="#">Day 3</a></li>
		    <li role="presentation"><a href="#">+</a></li>
		</ul>
	</div>
</div>

<div class='col-lg-3 col-md-9 col-sm-12'>
	<div class='activitiesHolder'>
		<h3 class='activtiesLead'>My Hotel</h3>
		<ul>
		    <li><a href="#">My Hotel</a></li>
		</ul>
		<h3>My Restaurants</h3>
		<ul>
		    <li><a href="#">My Hotel</a></li>
		</ul>
		<h3>My Things to Do</h3>
		<ul>
		    <li><a href="#">My Hotel</a></li>
		</ul>
	</div>
</div>
{% endblock %}
