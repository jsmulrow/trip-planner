<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Hotels
	<select>
		{% for hotel in hotels %}
		<option value="{{hotel.name}}">{{hotel.name}}</option>
		{% endfor %}
	</select>
	Things To Do
	<select>
		{% for thing in thingsToDo %}
		<option value="{{thing.name}}">{{thing.name}}</option>
		{% endfor %}
	</select>
	Restaurants
	<select>
		{% for restaurant in restaurants %}
		<option value="{{restaurant.name}}">{{restaurant.name}}</option>
		{% endfor %}
	</select>
</body>
</html>
